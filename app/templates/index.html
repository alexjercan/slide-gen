<!DOCTYPE html>
<html lang="en">
<head>
    <title>Slide Gen</title>
    <script
        src="https://unpkg.com/htmx.org@1.9.4"
        integrity="sha384-zUfuhFKKZCbHTY6aRR46gxiqszMk5tcHjsVFxnUo8VMus4kHGVdIYVbOYYNlKmHV"
        crossorigin="anonymous">
    </script>

    <style>
        .vertical-form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
        }
    </style>
</head>
<body>
    <h1>Slide Gen</h1>

    <p>Slide Gen is a tool that generates a slide presentation from a prompt.</p>

    <h2>Gallery</h2>

    <p> Here are some examples of slide presentations generated by Slide Gen. <a href="/gallery">Gallery</a> </p>

    <h2>Create</h2>

    <p> To create a slide presentation, enter a prompt and the OpenAI API key. </p>

    <form hx-post="/submit" hx-target="#result" class="vertical-form">
        <input type="password" name="api_key" placeholder="Enter the api key...">
        <textarea name="prompt" rows="10" cols="30" placeholder="Enter a prompt..."></textarea>
        <select selected="TM:cpwrmn5kwh97" name="speaker">
            {% for voice in voices %}
                <option value="{{ voice.model_token }}">{{ voice.title }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Submit">
    </form>

    <h2>Result</h2>

    <p> The slide presentation will appear here. </p>

    <div id="result"></div>
</body>
</html>
