<!DOCTYPE html>
<html lang="en">
<head>
    <title>Slide Gen</title>
    <script
        src="https://unpkg.com/htmx.org@1.9.4"
        integrity="sha384-zUfuhFKKZCbHTY6aRR46gxiqszMk5tcHjsVFxnUo8VMus4kHGVdIYVbOYYNlKmHV"
        crossorigin="anonymous">
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="container mx-auto px-4 py-8">
    <h1 class="text-5xl">Slide Gen</h1>

    <h2 class="text-3xl">Gallery</h2>

    <p> Here are some examples of slide presentations generated by Slide Gen.
        <a href="/gallery" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Gallery</a>
    </p>

    <h2 class="text-3xl">Create</h2>

    <form hx-post="/submit" hx-target="#result" class="flex flex-col items-start gap-4">
        <textarea name="prompt" rows="10" cols="30" placeholder="Enter a prompt..." class="resize"></textarea>
        <select selected="TM:cpwrmn5kwh97" name="speaker">
            {% for voice in voices %}
                <option value="{{ voice.model_token }}">{{ voice.title }}</option>
            {% endfor %}
        </select>
        <button
            type="submit"
            class="text-white bg-gray-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
        >Submit</button>
    </form>

    <h2 class="text-xl">Result</h2>

    <div id="result"></div>
</body>
</html>
